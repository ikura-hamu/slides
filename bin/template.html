<!doctype html>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <title>ikura-hamu / slides</title>
    <meta name="description" content="ikura-hamuのスライド資料">

    <!-- OGPタグ -->
    <meta property="og:title" content="ikura-hamu / slides">
    <meta property="og:description" content="ikura-hamuのスライド資料">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ikura-hamu.github.io/slides/">
    <meta property="og:image" content="https://ikura-hamu.github.io/slides/images/icon.png">
    <meta property="og:site_name" content="ikura-hamu / slides">
    <meta property="og:locale" content="ja_JP">
</head>

<body>
    <h1>ikura-hamu / slides</h1>
    {{ range . }}
        <div style="display: flex; margin-bottom: 10px; align-items: center;">
            <img src="https://ikura-hamu.github.io/slides/images/ogp/{{ .Name }}.png" width="240" height="160">
            <div style="margin-left: 10px;">
                <strong><a href="https://ikura-hamu.github.io/slides/{{ .Name }}">{{ .Title }}</a></strong>
                <p>{{ .Description }}</p>
                <a href="https://ikura-hamu.github.io/slides/{{ .Name }}.pdf">PDF</a>
            </div>
        </div>
    {{ end }}
</body>
</html>
